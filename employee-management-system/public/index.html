<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
            <div class="login-logo">
                <img src="images\Scale=4.png" alt="Logo">
                <h2>Log in Kaeyros EMS</h2>
            </div>
        <form id="loginForm" action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="register-input"  placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="register-input"  placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signin.html">Sign up</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
